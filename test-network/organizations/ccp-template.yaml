---
name: network-${ORG}
version: 1.0.0
client:
  organization: ${ORGNAME}
  connection:
    timeout:
      peer:
        endorser: '300'
organizations:
  ${ORGNAME}:
    mspid: ${ORGNAME}
    peers:
    - peer0.${ORG}
    certificateAuthorities:
    - ca.${ORG}
peers:
  peer0.${ORG}:
    url: grpcs://localhost:${P0PORT}
    tlsCACerts:
      pem: |
        ${PEERPEM}
    grpcOptions:
      ssl-target-name-override: peer0.${ORG}
      hostnameOverride: peer0.${ORG}
certificateAuthorities:
  ca.${ORG}:
    url: https://localhost:${CAPORT}
    caName: ca-${ORGNAME}
    tlsCACerts:
      pem: |
        ${CAPEM}
    httpOptions:
      verify: false